<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact | Julien Milo</title>
	<link href="./css/output.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style media="screen">
        [data-barba="container"] {
            font-family: monospace;
        }
        .navbar a {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
        }
        .navbar a:hover {
            color: #ff0000;
            transition: color 0.3s;
        }
	</style>
</head>
<body data-barba="wrapper" class="bg-white font-georgia max-w-5xl mx-auto">


<header>
	<div class="relative hidden lg:flex items-center p-4">

		<h1 class="font-semibold font-newyork text-4xl text-left"><a class="cursor-pointer" href="index.html">Julien</a></h1>

	</div>


	<h1 class="text-3xl p-4 font-semibold font-newyork lg:hidden"><a class="cursor-pointer" href="index.html">Julien</a></h1>
</header>
<main data-barba="container" data-barba-namespace="contact" >
	<section class="contact pt-8 mx-auto text-center max-w-4xl px-2">
		<h2  class="text-4xl mb-6">Contact Me</h2>
		<form id="contact-form" class="text-left flex flex-col items-center space-y-4">
			<div class="form-group w-full">
				<label class="text-3xl" for="name">Name</label>
				<input class="w-full mt-1 border rounded-sm border-zinc-600 placeholder-zinc-400 pl-2 py-2 text-xl hover:border-b-2 active:border" id="name" name="name" placeholder="Your Name" required type="text">
			</div>
			<div class="form-group w-full">
				<label class="text-3xl" for="email">Email</label>
				<input class="w-full mt-1 border rounded-sm border-zinc-600 placeholder-zinc-400 pl-2 py-2 text-xl hover:border-b-2 active:border" id="email" name="email" placeholder="Your Email" required type="email">
			</div>
			<div class="form-group w-full">
				<label class="text-3xl" for="person">You are</label>
				<select class="w-full mt-1 border rounded-sm border-zinc-600 placeholder-zinc-400 pl-2 py-2 text-xl hover:border-b-2 active:border" id="person" name="person" required>
					<option disabled selected value="">Select your role</option>
					<option value="recruiter">Recruiter</option>
					<option value="client">Potential Client</option>
					<option value="student">Student or Intern</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group w-full">
				<label class="text-3xl" for="message">Message</label>
				<textarea class="w-full mt-1 border rounded-sm border-zinc-600 placeholder-zinc-400 pl-2 py-2 text-xl hover:border-b-2 active:border" id="message" name="message" placeholder="Your Message" required rows="5"></textarea>
			</div>
			<button class="bg-black transition ease-in text-white rounded-md px-5 py-1.5 mr-8 text-2xl hover:cursor-pointer hover:bg-zinc-900" type="submit">Send Message</button>
		</form>
		<p id="form-status" class="mt-4"></p>
	</section>
	<!-- notification card -->
	<div id="confirmation-card" aria-live="assertive" class="confirmation-card pointer-events-none hidden fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
		<div class="flex w-full flex-col items-center space-y-4 sm:items-end">
			<div id="notification" class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5">
				<div class="p-4">
					<div class="flex items-start">
						<div class="flex-shrink-0">
							<svg class="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
							</svg>
						</div>
						<div class="ml-3 w-0 flex-1 pt-0.5">
							<p class="text-sm font-medium text-gray-900">Successfully sent!</p>
							<p class="mt-1 text-sm text-gray-500">I'll get back to you as soon as possible.</p>
						</div>
						<div class="ml-4 flex flex-shrink-0">
							<button id="close-notification" type="button" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none">
								<span class="sr-only">Close</span>
								<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
									<path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- --->


	</main>
	</body>
	<script src="https://unpkg.com/@barba/core"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/contact.js"></script>

	</html>
